{% extends "website/app_layout.html" %}

{% block content %} 

{% load crispy_forms_tags %}         

<div class="container py-5">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ sign_up_form|crispy }}                    
        <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
    <p class="text-center">If you already have an account, <a href="/users/sign_in">Sign in</a> instead.</p>
</div>

{% endblock %}
